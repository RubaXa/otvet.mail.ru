<div>
	<div class="u--profile">
		<i class="u--head--bg grayscale grayscale-bg_grey"></i>
		<img class="u--head--ava" width="180" height="180" alt="" src="//filin.mail.ru/pic?email={attrs.model.email}&width=180&height=180"/>

		<div class="badge profile silver magenta">
			<div class="ribbon bottom right"></div>
			<div class="ribbon bottom left"></div>
			<div class="ribbon shadow right"></div>
			<div class="ribbon shadow left"></div>
			<div class="ribbon triangle right"></div>
			<div class="ribbon triangle left"></div>
			<div class="ribbon top"></div>
			<div class="ellipse colored"></div>
			<div class="ellipse bottom"></div>
			<div class="ellipse top"></div>
			<div class="ellipse inner"></div>
			<div class="ellipse center"></div>
			<i class="icon icon-lvl-2"></i>
		</div>

		<div class="u--head--rank">
			<fn:value>attrs.model.rank</fn:value>
		</div>
		<h1 class="u--head--nick">
			<fn:value>attrs.model.nickName</fn:value>
		</h1>

		<div class="u--head--points">
			<fn:value>attrs.model.points</fn:value> баллов
		</div>
	</div>
</div>
